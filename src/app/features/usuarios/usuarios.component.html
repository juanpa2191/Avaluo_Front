<div class="usuarios-container">
  <app-sidebar></app-sidebar>

  <div class="main-content">
    <header class="page-header">
      <h1>Gestión de Usuarios</h1>
      <app-button
        variant="primary"
        icon="pi pi-plus"
        (onClick)="crearUsuario()"
      >
        Nuevo Usuario
      </app-button>
    </header>

    <div class="content">
      <p-table
        [value]="usuarios"
        [loading]="loading"
        [paginator]="true"
        [rows]="10"
        [showCurrentPageReport]="true"
        currentPageReportTemplate="Mostrando {first} a {last} de {totalRecords} usuarios"
        [rowsPerPageOptions]="[5, 10, 25]"
        responsiveLayout="scroll"
      >
        <ng-template pTemplate="header">
          <tr>
            <th>Nombre</th>
            <th>Email</th>
            <th>Roles</th>
            <th>Fecha de Creación</th>
            <th>Acciones</th>
          </tr>
        </ng-template>
        <ng-template pTemplate="body" let-usuario>
          <tr>
            <td>{{ usuario.nombre }}</td>
            <td>{{ usuario.email }}</td>
            <td>
              <span *ngFor="let rol of usuario.roles" class="role-badge">
                {{ rol }}
              </span>
            </td>
            <td>{{ usuario.createdAt | date:'dd/MM/yyyy' }}</td>
            <td>
              <app-button
                icon="pi pi-pencil"
                variant="success"
                [rounded]="true"
                class="mr-2"
                pTooltip="Editar"
                (onClick)="editarUsuario(usuario)"
              >
              </app-button>
              <app-button
                icon="pi pi-trash"
                variant="danger"
                [rounded]="true"
                pTooltip="Eliminar"
                (onClick)="confirmarEliminarUsuario(usuario)"
              >
              </app-button>
            </td>
          </tr>
        </ng-template>
      </p-table>
    </div>

    <app-confirm-dialog
      [(visible)]="showConfirmDialog"
      message="¿Está seguro de que desea eliminar este usuario?"
      [detail]="'Usuario: ' + (usuarioToDelete?.nombre || '')"
      confirmLabel="Eliminar"
      confirmIcon="pi pi-trash"
      [loading]="deleting"
      (confirm)="eliminarUsuario()"
      (cancel)="cancelarEliminacion()"
    ></app-confirm-dialog>
  </div>
</div>
