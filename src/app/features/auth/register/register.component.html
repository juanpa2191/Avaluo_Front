<div class="register-container">
  <div class="register-card">
    <h2>Registro de Usuario</h2>

    <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
      <div class="form-field">
        <label for="nombre">Nombre Completo</label>
        <input
          pInputText
          id="nombre"
          formControlName="nombre"
          placeholder="Ingrese su nombre completo"
          class="w-full"
        />
        <small class="error" *ngIf="registerForm.get('nombre')?.invalid && registerForm.get('nombre')?.touched">
          El nombre es requerido y debe tener al menos 2 caracteres
        </small>
      </div>

      <div class="form-field">
        <label for="email">Correo Electrónico</label>
        <input
          pInputText
          id="email"
          formControlName="email"
          placeholder="Ingrese su correo"
          class="w-full"
        />
        <small class="error" *ngIf="registerForm.get('email')?.invalid && registerForm.get('email')?.touched">
          Correo electrónico inválido
        </small>
      </div>

      <div class="form-field">
        <label for="password">Contraseña</label>
        <input
          pPassword
          id="password"
          formControlName="password"
          placeholder="Ingrese su contraseña"
          class="w-full"
        />
        <small class="error" *ngIf="registerForm.get('password')?.invalid && registerForm.get('password')?.touched">
          La contraseña debe tener al menos 6 caracteres
        </small>
      </div>

      <div class="form-field">
        <label for="confirmPassword">Confirmar Contraseña</label>
        <input
          pPassword
          id="confirmPassword"
          formControlName="confirmPassword"
          placeholder="Confirme su contraseña"
          class="w-full"
        />
        <small class="error" *ngIf="registerForm.get('confirmPassword')?.invalid && registerForm.get('confirmPassword')?.touched">
          Las contraseñas no coinciden
        </small>
        <small class="error" *ngIf="registerForm.errors?.['passwordMismatch'] && registerForm.get('confirmPassword')?.touched">
          Las contraseñas no coinciden
        </small>
      </div>

      <p-button
        type="submit"
        label="Registrarse"
        [loading]="loading"
        [disabled]="registerForm.invalid"
        styleClass="w-full"
      ></p-button>

      <div class="error-message" *ngIf="errorMessage">
        {{ errorMessage }}
      </div>
    </form>

    <div class="login-link">
      <p>¿Ya tienes cuenta? <a routerLink="/login">Inicia sesión aquí</a></p>
    </div>
  </div>
</div>
