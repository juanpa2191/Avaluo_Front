<div class="login-container">
  <div class="login-card">
    <h2>Iniciar Sesión</h2>

    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
      <div class="form-field">
        <label for="email">Correo Electrónico</label>
        <input
          pInputText
          id="email"
          formControlName="email"
          placeholder="Ingrese su correo"
          class="w-full"
        />
        <small class="error" *ngIf="loginForm.get('email')?.invalid && loginForm.get('email')?.touched">
          Correo electrónico inválido
        </small>
      </div>

      <div class="form-field">
        <label for="password">Contraseña</label>
        <input
          pPassword
          id="password"
          formControlName="password"
          placeholder="Ingrese su contraseña"
          class="w-full"
        />
        <small class="error" *ngIf="loginForm.get('password')?.invalid && loginForm.get('password')?.touched">
          La contraseña debe tener al menos 6 caracteres
        </small>
      </div>

      <p-button
        type="submit"
        label="Iniciar Sesión"
        [loading]="loading"
        [disabled]="loginForm.invalid"
        styleClass="w-full"
      ></p-button>

      <div class="error-message" *ngIf="errorMessage">
        {{ errorMessage }}
      </div>
    </form>

    <div class="register-link">
      <p>¿No tienes cuenta? <a routerLink="/register">Regístrate aquí</a></p>
    </div>
  </div>
</div>
