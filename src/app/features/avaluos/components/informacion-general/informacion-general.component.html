<div class="form-section" [formGroup]="form">
  <div class="form-grid">
    <app-input
      label="Fecha de Inspección"
      type="date"
      formControlName="fechaInspeccion"
      [error]="getErrorMessage('fechaInspeccion')"
    ></app-input>

    <app-input
      label="Fecha del Informe"
      type="date"
      formControlName="fechaInforme"
      [error]="getErrorMessage('fechaInforme')"
    ></app-input>

    <app-input
      label="Vigencia del Informe"
      type="date"
      formControlName="vigenciaInforme"
      [error]="getErrorMessage('vigenciaInforme')"
    ></app-input>

    <app-input
      label="Solicitante"
      formControlName="solicitante"
      placeholder="Nombre del solicitante"
      [error]="getErrorMessage('solicitante')"
    ></app-input>

    <app-select
      label="Departamento"
      formControlName="departamento"
      placeholder="Seleccionar departamento"
      [options]="departamentosOptions"
      [error]="getErrorMessage('departamento')"
    ></app-select>

    <app-input
      label="Municipio"
      formControlName="municipio"
      placeholder="Nombre del municipio"
      [error]="getErrorMessage('municipio')"
    ></app-input>

    <app-input
      label="Barrio/Vereda"
      formControlName="barrioVereda"
      placeholder="Nombre del barrio o vereda"
      [error]="getErrorMessage('barrioVereda')"
    ></app-input>

    <div class="full-width">
      <app-textarea
        label="Objeto del Avalúo"
        formControlName="objetoAvaluo"
        placeholder="Describa detalladamente el objeto del avalúo (tipo de inmueble, características principales, etc.)"
        [rows]="3"
        [error]="getErrorMessage('objetoAvaluo')"
      ></app-textarea>
    </div>

    <div class="full-width">
      <app-textarea
        label="Destino del Avalúo"
        formControlName="destinoAvaluo"
        placeholder="Describa el destino o propósito del avalúo (venta, hipoteca, judicial, etc.)"
        [rows]="3"
        [error]="getErrorMessage('destinoAvaluo')"
      ></app-textarea>
    </div>

    <div class="full-width">
      <app-multi-select
        label="Responsabilidades del Avaluador"
        formControlName="responsabilidadesAvaluador"
        placeholder="Seleccionar responsabilidades"
        [options]="responsabilidadesOptions"
        [error]="getErrorMessage('responsabilidadesAvaluador')"
      ></app-multi-select>
    </div>
  </div>

  <div class="form-actions">
    <p-button
      label="Siguiente: Aspectos Jurídicos"
      icon="pi pi-arrow-right"
      styleClass="p-button-primary"
      (onClick)="onNext()"
      [disabled]="form.invalid"
    ></p-button>
  </div>
</div>
